name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Copy build to root
        run: |
          rm -rf ./main.js ./index.html ./img ./styles.css
          cp -r dist/* .

      - name: Commit and push build files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Deploy build to GitHub Pages" || echo "No changes to commit"
          git push

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          # Артефакт уже в корне, поэтому путь — корень
          path: .
